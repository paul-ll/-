<!DOCTYPE html >
<html>

<head>
  <meta charset="utf-8" />
  <title>响应式网格（栅格化）布局</title>
  <link rel="stylesheet" href="css/main.css" />
  <link rel="shorcut icon" href="assets/images/sun.ico" type="image/x-icon" />
</head>

<body>
  <div class="row">
    <div class="col-bg-4 col-sm-6">
      <div class="block">bg-4, sm-6</div>
    </div>
    <div class="col-bg-4 col-sm-6">
      <div class="block">bg-4, sm-6</div>
    </div>
    <div class="col-bg-4 col-sm-12">
      <div class="block">bg-4, sm-12</div>
    </div>
  </div>

  <div class="row">
    <div class="col-bg-3">
      <div class="block">bg-3</div>
    </div>
    <div class="col-bg-6">
      <div class="block">bg-6</div>
    </div>
    <div class="col-bg-3">
      <div class="block">bg-3</div>
    </div>
  </div>

  <div class="row">
    <div class="col-bg-1 col-sm-2">
      <div class="block">bg-1, sm-2</div>
    </div>
    <div class="col-bg-1 col-sm-2">
      <div class="block">bg-1, sm-2</div>
    </div>
    <div class="col-bg-2 col-sm-8">
      <div class="block">bg-2, sm-8</div>
    </div>
    <div class="col-bg-2 col-sm-3">
      <div class="block">bg-2, sm-3</div>
    </div>
    <div class="col-bg-6 col-sm-3">
      <div class="block">bg-6, sm-3</div>
    </div>
  </div>
</body>

</html>
